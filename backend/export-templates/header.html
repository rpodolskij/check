<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="file://{{assets_dir}}/style/style.css">

    <title>ByLed | КОММЕРЧЕСКОЕ ПРЕДЛОЖЕНИЕ</title>
</head>
<header>
    <div class="header-row">
        <div class="header-title">
            <div>
                <div class="header-logo">
                    <img src="file://{{assets_dir}}/images/logo.svg">
                </div>

                <div class="header-title-longname">
                    <div>
                        СВЕТОДИОДНОЕ
                    </div>
                    <div>
                        ОСВЕЩЕНИЕ
                    </div>
                </div>
            </div>

            <div class="header-document-name">
                <strong>КОММЕРЧЕСКОЕ ПРЕДЛОЖЕНИЕ</strong>

            </div>

        </div>
        <div class="header-info">
            <div class="row-center">
                <div>{{ user.last_name}} {{ user.first_name}} {{ user.middle_name}}</div>
                <img src="file://{{assets_dir}}/icons/user.svg" class="header-info-icon">
            </div>
            <div class="row-center">
                <div>{{user.email}}</div>
                <img src="file://{{assets_dir}}/icons/email.svg" class="header-info-icon">
            </div>
            <div class="row-center">
                <div>{{ user.phone }}</div>
                <img src="file://{{assets_dir}}/icons/phone-call.svg" class="header-info-icon">
            </div>
            <div class="row-center">
                <div>byled.by</div>
                <img src="file://{{assets_dir}}/icons/globalization.svg" class="header-info-icon">
            </div>


        </div>
    </div>

</header>

</html>
