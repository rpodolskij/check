<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ByLed | КОММЕРЧЕСКОЕ ПРЕДЛОЖЕНИЕ</title>
</head>
<body>
<header>
    <div class="header-row">
        <div class="header-title">
            <div class="header-logo">
                <img src="assets/images/logo.svg">
            </div>
            <div class="header-title-name">ByLed</div>
            <div class="header-title-name-separator"></div>
            <div class="header-title-longname">
                <div>
                    СВЕТОДИОДНОЕ
                </div>
                <div>
                    ОСВЕЩЕНИЕ
                </div>
            </div>

        </div>
        <div class="header-info">
            <div class="header-info-column-left">
                <div></div>
                <div>  </div>
            </div>
            <div>
                <div>admin@byled.hellfish.ru</div>
                <div>byled.by</div>

            </div>
        </div>
    </div>
    <div class="header-bottom-border"></div>
    <div class="header-document-name">
        КОММЕРЧЕСКОЕ ПРЕДЛОЖЕНИЕ
    </div>
</header>
<section>
    <div class="section-name">
        <div>Ведомость по зонами и тапам товаров</div>
        <div>Проект № 21</div>
    </div>
    <!-- Table header -->
    <div class="section-table-header">
        <div class="section-table-column-number">№</div>
        <div class="section-table-column-vendor-code">Артикул</div>
        <div class="section-table-column-photo">Фото</div>
        <div class="section-table-column-description" style="width: 600px">Описание</div>
        <div class="section-table-column-count">Количество</div>
        <div class="section-table-column-price">Цена</div>
        <div class="section-table-column-amount">Стоимость</div>
    </div>
    <!-- Project -->
    <div class="section-table-project">
        <div class="section-table-column-project-name">Трековое освещение</div>
        <div class="section-table-column-amount">0.00</div>
    </div>
    
    <!-- Room -->
    <div class="section-table-room">
        <div class="section-table-column-room-name">Основное помещение</div>
        <div class="section-table-column-amount">0.00</div>

    </div>
    
    <!-- Area -->
    <div class="section-table-area">
        <div class="section-table-column-area-name">Освновая зона</div>
        <div class="section-table-column-amount">0.00</div>

    </div>
    


    

    
    <div class="table-total">
        <div>Итого: 0.00</div>

    </div>



</section>
<footer>

</footer>

</body>


</html>
